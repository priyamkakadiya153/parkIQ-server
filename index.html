<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParkIQ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="preloader">
    <div class="preloader-car">
      <img src="Car.png" alt="Loading Car...">
    </div>
    <p>Connecting to ParkIQ...</p>
  </div>

  <header>
    <h1>
      <img src="Car.png" alt="Car" class="header-logo">
      <span>ParkIQ Smart Parking</span>
    </h1>
    <p id="current-date" class="date-display"></p>
  </header>

  <main>
    <div class="card total">
      <h2>Total Slots</h2>
      <p id="total">--</p>
    </div>
    <div class="card available" id="available-card">
      <h2>Available</h2>
      <p id="available">--</p>
    </div>
    <div class="card occupied">
      <h2>Occupied</h2>
      <p id="occupied">--</p>
    </div>
  </main>

  <section class="status-panel">
    <div id="gate-status-indicator" class="closed">
      <div class="status-light"></div>
      <span id="gate-status-text">--</span>
    </div>
  </section>

  <section class="log-container">
    <h2>Live Activity Log</h2>
    <ul id="status-log-list">
      </ul>
  </section>

  <footer>
    <p>Made with ❤️ by Priyam | ParkIQ - 24/7 Smart Parking</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
